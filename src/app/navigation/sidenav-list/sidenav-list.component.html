<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Registrarse</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Iniciar</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/laboratory" (click)="onClose()">
    <mat-icon>book</mat-icon>
    <span class="nav-caption">Laboratorios</span>
  </a>
  <mat-list-item>
    <button *ngIf="isAuth" mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Salir</span>
    </button>
  </mat-list-item>
</mat-nav-list>
